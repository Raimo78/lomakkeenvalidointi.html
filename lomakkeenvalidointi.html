<!DOCTYPE html>
<html lang="fi"><head>
<meta charset="utf-8">
<title>Rekisteröinti lomake</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='css/validointi.css' type='text/css' />
<script src="js/validlast.js"></script>
</head>

<style>
body {
    background-image: url("jpg/kaveri.jpg");
    background-repeat: repeat;
   
}
</style>

<body onload="document.registration.userid.focus();">
<h1>Rekisteröinti lomake</h1>
Käytä sarkainnäppäimiä siirtyäksesi syöttökentästä toiseen.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">Käyttäjä ID:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Salasana:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Nimi:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Osoite:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Maa:</label></li>
<li><select name="country">
<option selected="" value="Default">(Valitse maa)</option>
<option value="FI">Suomi</option>
<option value="SE">Ruotsi</option>
<option value="GB">Englanti</option>
<option value="AS">Venäjä</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">Postinumero:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Sähköpostiosoite:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Sukupuoli:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Mies</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Nainen</span></li>
<li><label>Kieli:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>Suomi</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Muu kuin Suomi</span></li>
<li><label for="desc">Lisätietoja:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Lähetä" /></li>
</ul>
</form>

</body>
</html>
